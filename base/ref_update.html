<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../js/favicon.ico">
    <title>base of ref</title>
</head>

<body>
    <div class="app" style="text-align: center;"></div>
    <!-- 引入react核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 用于支持react操作dom -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 用于将jsx转为js -->
    <script src="../js/babel.min.js"></script>
    <!-- 用于对组件标签属性进行限制 -->
    <script src="../js/prop-types.js"></script>
    <script type="text/babel">
        class Demo extends React.Component{
            state = {
                isHot: true
            }

            changeWeather = ()=>{
                this.setState({isHot: !this.state.isHot});
            }

            showData = ()=>{
                //原生写法
                // let input = document.querySelector('.input1');
                const {input1} = this;
                
                if(input1.value === ''){
                    alert('没有数据');
                }else{
                    alert(input1.value)
                }
                input1.style.backgroundColor = 'red';
            }
            showData2 = ()=>{
                const {input2} = this;
                alert(input2.value);
            }

            //ref中使用回调函数
            render(){
                return(
                    <div>
                        <h1>天气：{this.state.isHot?'炎热':'寒冷'}</h1>
                        <input ref = {(c)=>{this.input1 = c}} type="text" placeholder="点击按钮提示数据"/><br/><br/>
                        <button onClick = {this.showData}>点我提示上方的数据</button><br/><br/>
                        <button onClick = {this.changeWeather}>点我切换天气</button><br/><br/>
                        <input ref = {(c)=>{this.input2 = c}} onBlur = {this.showData2} type="text" placeholder="失去焦点提示数据" />
                        </div>
                )
            }
        }
        ReactDOM.render(<Demo/>, document.querySelector('.app'));

    </script>
</body>

</html>
