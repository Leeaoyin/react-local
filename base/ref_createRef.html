<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../js/favicon.ico">
    <title>base of ref</title>
</head>

<body>
    <div class="app" style="text-align: center;"></div>
    <!-- 引入react核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 用于支持react操作dom -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 用于将jsx转为js -->
    <script src="../js/babel.min.js"></script>
    <!-- 用于对组件标签属性进行限制 -->
    <script src="../js/prop-types.js"></script>
    <script type="text/babel">
        class Demo extends React.Component{
            myRef_input1 = React.createRef();
            myRef_input2 = React.createRef();

            showData = ()=>{
                //原生写法
                // let input = document.querySelector('.input1');
                const {input1} = this;
                
                if(input1.value === ''){
                    alert('没有数据');
                }else{
                    alert(myRef.current.value)
                }
                input1.style.backgroundColor = 'red';
            }
            showData2 = ()=>{
                const {input2} = this;
                alert(input2.value);
            }
            //ref中使用回调函数
            render(){
                return(
                    <div>
                        <input ref = {this.myRef_input1} type="text" placeholder="点击按钮提示数据"/><br/><br/>
                        <button onClick = {this.showData}>点我提示上方的数据</button><br/><br/>
                        <input onBlur = {this.showData2} ref = {this.myRef_input2} type="text" placeholder="失去焦点提示数据"/><br/><br/>
                        </div>
                )
            }
        }
        ReactDOM.render(<Demo/>, document.querySelector('.app'));

    </script>
</body>

</html>
